{% extends "_layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto border">
            <div class="flex-wrap text-center mt-5">
                <div width="100px" height="100px" class="preview mb-5"></div>
                <form action="{{url_for('users.upload', user_id=current_user.id)}}" method="POST"
                    enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <input id="img" type="file" name="image">
                    <input class="btn-default" type="submit">
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function readURL(input){
        if (input.files && input.files[0]){
            let reader = new FileReader();

            reader.onload = function(e){
                document.querySelector('.preview').innerHTML =`<img width="300px" src="${e.target.result}">`
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    document.getElementById('img').onchange = function(){
        readURL(this);
    }
</script>
{% endblock %}
