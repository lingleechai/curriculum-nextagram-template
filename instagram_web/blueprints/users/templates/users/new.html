{% extends "_layout.html" %}
{% block content %}
<h1 class="m-4 text-center">Users Sign Up</h1>
<div class="m-4 w-50 mx-auto">
    <form action="{{url_for('users.create')}}" method='POST' >
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" name="name" id="username"
                placeholder="Enter username">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username"
                placeholder="Enter username">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="email" id="InputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="InputPassword1" placeholder="Password">
            <small id="passwordHelp" class="form-text text-muted">Password must be at least 8 characters & combination of uppercase, lowercase letters and numbers</small>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1"> Confirm Password</label>
            <input type="password" class="form-control" name="confirm_pw" id="InputComfirm_pw" placeholder="Confirm Password">
            <small id="passwordHelp" class="form-text text-muted">Confirm Password must be same as Password </small>
        </div>
        <!-- <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
{% endblock %}
