{% extends "_layout.html" %}
{% block content %}

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h1 class="signup card-title text-center">Setting</h1>
                        <form class="form-signin" action="{{url_for('users.edit' , user_id=current_user.id)}}" method='post'>
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                            <div class="form-label-group">
                                <label class="mt-2" for="username">Username</label>
                                <input type="text" id="username" class="form-control" name="username"
                                    value="{{current_user.username}}" required autofocus>
                            </div>

                            <div class="form-label-group">
                                <label class="my-2" for="inputPassword">Email</label>
                                <input type="email" id="inputEmail" class="form-control mb-3" name='email'
                                    value="{{current_user.email}}" required>
                            </div>

                            <!-- <div class="custom-control custom-checkbox mb-3">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                                </div> -->
                            <button width="50px"class="btn btn-sm btn-default btn-block text-uppercase mt-3" type="submit">Update</button>
                            <div class="text-center mt-3">
                                <a style="color:blueviolet" href="{{url_for('users.password', user_id=current_user.id)}}">
                                    Change Password</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- ul# -->
{% endblock %}
