{% extends "_layout.html" %}
{% block content %}
<!-- ul# -->

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-12 mx-auto">
                <div class="card card-signin my-5">
                    <div class="d-flex justify-content-center card-body">
                        <div class=" d-flex flex-wrap col-lg-4">
                            <img class="profileImg"
                                src="https://linglee-nextagram.s3-ap-southeast-1.amazonaws.com/{{current_user.image}}" />
                            <a href="{{url_for('users.upload' , user_id=current_user.id)}}"><button
                                    class="btn-default mt-4">Upload Profile Image</button></a>
                        </div>
                        <div class=" d-flex flex-wrap justify-content-between col-lg-8">
                            <h1 class='ml-2'>{{current_user.username}}</h1>
                            <a href="{{url_for('users.edit' , user_id=current_user.id)}}"><button
                                class="btn-default border">Setting</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
