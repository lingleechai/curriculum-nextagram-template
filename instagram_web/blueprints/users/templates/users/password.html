{% extends "_layout.html" %}
{% block content %}

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h1 class="signup card-title text-center">Setting</h1>
                        <form class="form-signin" action="{{url_for('users.password' , user_id=current_user.id)}}" method='post'>
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                            <div class="form-label-group">
                                <label class="my-2" for="inputPassword">Old Password</label>
                                <input type="password" id="inputPassword" class="form-control mb-3" name='password'
                                    required>
                            </div>

                            <div class="form-label-group mb-2">
                                <label class="my-2" for="inputPassword">New Password</label>
                                <input type="password" id="inputPassword" class="form-control mb-2" name='new_password'
                                    required>
                                <small id="passwordHelp" class="form-text text-muted">Please insert at least 8 characters, one uppercase and one number</small>
                            </div>

                            <div class="form-group mb-3">
                                <label class="my-2" for="exampleInputPassword1"> Confirm Password</label>
                                <input type="password" class="form-control" name="confirm_pw" id="InputComfirm_pw">
                                <small id="passwordHelp" class="form-text text-muted">Confirm Password must be same as
                                    Password </small>
                            </div>
                            <!-- <div class="custom-control custom-checkbox mb-3">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                                </div> -->
                            <button class="btn btn-sm btn-default btn-block text-uppercase" type="submit">Save</button>
                            <div class="text-center mt-3">
                                <a style="color:blueviolet" href="{{url_for('users.edit', user_id=current_user.id)}}">
                                        Update Infomation</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- ul# -->
{% endblock %}
